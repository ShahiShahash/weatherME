<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app(Done by Shahash)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="search" class="search">
        <input type="text" placeholder="Search for a city" id="input" />
      </div>
    </header>
    <section>
      <div class="city">
        <p>San Francisco</p>
      </div>
      <div class="day">
        <p>Today, Aug 22 at 3:11 PM</p>
      </div>

      <div class="main">
        <div class="desc">
          <img src="clouds.png" alt="overview" id="image" />
          <p id="condition">Clouds</p>
        </div>

        <div class="temp">
          <h1 id="current-temp">24°C</h1>
        </div>
      </div>
    </section>

    <footer>
      <div class="foot">
        <h1 id="heading">Weather now</h1>
        <div class="min-max">
          <div class="min-temp">
            <i class="fa-solid fa-temperature-full"></i>
            <p>Min temp</p>
            <h1 id="min">20°</h1>
          </div>
          <div class="max-temp">
            <i class="fa-solid fa-temperature-full"></i>
            <p>Max temp</p>
            <h1 id="max">32°</h1>
          </div>
        </div>

        <div class="wind-humid">
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <p>Wind speed</p>
            <h1 id="wind-speed">8 m/s</h1>
          </div>
          <div class="humid">
            <i class="fa-solid fa-droplet"></i>
            <p>Humidity</p>
            <h1 id="humidity">72%</h1>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/1dcd66535d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
